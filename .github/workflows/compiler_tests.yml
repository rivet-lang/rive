name: Compiler Tests

on:
  push:
    paths: ['src/**.fu', '.github/workflows/compiler_tests.yml']
  pull_request:
    paths: ['src/**.fu', '.github/workflows/compiler_tests.yml']
    types: [opened, synchronize]

jobs:
  ubuntu-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Rivet compiler
        run: |
          sudo apt install libgtk-4-dev
          make
          ./ric -h
