name: Compiler Tests

on:
  push:
    paths: ['lib/**.ri', 'ric/**.py', 'tests/**']
  pull_request:
    paths: ['lib/**.ri', 'ric/**.py', 'tests/**']
    types: [opened, synchronize]

jobs:
  ubuntu-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Rivet compiler
        run: |
          sudo apt install libgtk-4-dev
          make
          ./ric -h
